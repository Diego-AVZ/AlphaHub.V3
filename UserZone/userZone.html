<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaHub - User Zone</title>
    <link rel="stylesheet" href="uZone.css">
</head>
<body>

    <div id="header">
        <img src="logoAlphaHub.png" id="logo">
        <p id="title">AlphaHub</p>

        <button id="wallet">Connect Wallet</button>
    </div>

    <div id="cover" style="position: absolute; display:none; width: 101vw; height: 90vh; background-color: rgba(0, 0, 0, 0.774); z-index: 5; margin-top: 10vh;">
        <div id="msg1">
            Please Connect Wallet
        </div>
    </div>

    <div id="userZoneDiv">

    </div>

    <div id="beta">

    </div>

    <div id="alpha">
        AlphaHub <br> Platform
        <button id="launch">Launch App</button>
    </div>

    <div id="plans">
        
    </div>

    <div id="myZone">
        <p id="address">0x00...0000</p>
        <p id="addressText">Address</p>
        <p id="followText">Following</p>
        <p id="follow">3</p>
        <p id="planText">Plan</p>
        <p id="plan">Golden</p>
        <p id="nextPayText">Next Payment</p>
        <p id="nextPay">05/Jul/2024</p>

        <button id="zoneBut">My Zone</button>

    </div>

    <div id="search">
        <input type="text" placeholder="Search an alphaProv" class="input" id="input1">
        <button id="searchBut">Search</button>
    </div>

    <script src="zoneA.js"></script>
    

</body>
</html>
