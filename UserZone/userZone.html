<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlphaHub - User Zone</title>
    <link rel="stylesheet" href="uZone.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
</head>
<body>

    <div id="header">
        <img src="logoAlphaHub.png" id="logo">
        <p id="title">AlphaHub</p>

        <button id="wallet">Connect Wallet</button>
    </div>

    <div id="cover" style="position: absolute; display:block; width: 101vw; height: 90vh; background-color: rgba(0, 0, 0, 0.774); z-index: 5; margin-top: 10vh;">
        <div id="msg1">
            Please Connect Wallet
        </div>
    </div>

    <div id="userZoneDiv">

    </div>

    <div id="beta">
        BETA
    </div>

    <div id="alpha">
        <img src="logoAlphaHub.png" id="logo2">
        AlphaHub <br> Platform
        <button id="launch">Launch App</button>
    </div>

    <div id="plans">
        <button id="B">Simple</button>
        <button id="S">Silver</button>
        <button id="G">Gold</button>
        <button id="L">Legend</button>

        <button id="buy">Buy Monthly</button>
        <button id="buyB">Buy Annual</button>

        <div id="simple" style="display: block;">
            Simple
            <p></p>
        </div>
        <div id="silver" style="display: none;">
            silver
        </div>
        <div id="glod" style="display: none;">
             golden
        </div>
        <div id="simple" style="display: none;">
            Simple
        </div>
    </div>

    <div id="myZone">
        <p id="address"></p>
        <p id="addressText">Address</p>
        <p id="followText">Following</p>
        <p id="follow">3</p>
        <p id="planText">Plan</p>
        <p id="plan">Golden</p>
        <p id="nextPayText">Next Payment</p>
        <p id="nextPay">05/Jul/2024</p>

        <button id="zoneBut">My Zone</button>

    </div>

    <div id="search">
        <input type="text" placeholder="Search an AlphaProv" class="input" id="input1">
        <button id="searchBut">Search</button>

        <div id="alphaSearch" style="display: none;">
            <p id="alphaName"></p>
            <p id="followers">12</p>
            <p id="signals">50</p>
            <p id="f">followers</p>
            <p id="s">signals</p>
            <button id="alphaMonPrice">0.05 ETH</button>
            <button id="alphaAnnPrice">0.5 ETH</button>
            <p id="a">Annual</p>
            <p id="m">Monthly</p>
        </div>
    </div>

    <script src="uZone.js"></script>
    

</body>
</html>
